<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-mobile.css">
    <link rel="stylesheet" href="style-large-screen.css" media="screen and (min-width: 768px)">
    <title>Shopping List</title>
</head>
<body>
    <header>
        <h1>Shopping List</h1>
    </header>
    <section class="wrapper">
        <section class="container-form">
            <form class="form" id="form">
                <div class="flex-form">
                    <div class="item-control">
                        <label for="input-item">Item:</label>
                        <input type="text" id="input-item" placeholder="Enter your item">
                    </div>
                    <div class="amount-control">
                        <label for="input-amount">Amount:</label>
                        <input type="text" id="input-amount" placeholder="Enter the amount">
                    </div>
                </div>
                <button type="submit" class="add-item-btn">
                    <i class="fa-sharp fa-solid fa-plus"></i>
                </button>
            </form>
        </section>
        <section class="container-edit hide">
            <form class="form-edit" id="form-edit">
                <div class="flex-form">
                    <div class="name-edit">
                        <label for="input-edit-name">Edit the name:</label>
                        <input type="text" id="input-edit-name">
                    </div>
                    <div class="amount-edit">
                        <label for="input-edit-amount">Edit the amount:</label>
                        <input type="text" id="input-edit-amount">
                    </div>
                </div>
                <div class="buttons">
                    <button class="cancel-edit-btn" type="button">
                        Cancel
                    </button>
                    <button type="submit">
                        Edit
                    </button>
                </div>
            </form>
        </section>
        <section class="container-items">
            <!--
            <div class="item">
                <div class="item-info">
                    <p class="amount-item">10</p>
                    <p class="name-item">Macarr√£o parafuso</p>
                </div>
                <div class="tools">
                    <button class="done-btn">
                        <i class="fa-sharp fa-solid fa-check"></i>
                    </button>
                    <button class="edit-btn">
                        <i class="fa-sharp fa-solid fa-pen"></i>
                    </button>
                    <button class="remove-btn">
                        <i class="fa-sharp fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>
            -->
        </section>
    </section>
    <script src="https://kit.fontawesome.com/3954e72066.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
